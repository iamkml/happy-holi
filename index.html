
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Holi 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster|Pacifico|Kaushan+Script|Baloo+Bhaina|Bangers');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(45deg, #ff4081, #ffeb3b, #4caf50, #2196f3);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            text-align: center;
            font-family: 'Baloo Bhaina', cursive;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        h2 {
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }
        input {
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        .button:hover { background: #e65100; transform: scale(1.1); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        .color-splash {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            animation: splash 1s ease-out;
        }
        @keyframes splash {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="wish">âœ¨ Happy Holi 2025! âœ¨</h1>
    <h2 id="subtext">May your life be filled with vibrant colors and joy! ðŸŒˆ</h2>

    <div id="inputBox">
        <input type="text" id="senderName" placeholder="Your Name (Sender)">
        <input type="text" id="receiverName" placeholder="Friend's Name (Receiver)">
        <button class="button" onclick="generateWish()">Generate Link ðŸŽ¨</button>
    </div>

    <button class="button" id="shareBtn" style="display:none;" onclick="shareWish()">Copy Link ðŸ“¨</button>
    <button class="button" onclick="throwColor()">Throw Colors ðŸŽ¨</button>
    <p id="linkText" style="margin-top: 10px; font-size: 16px;"></p>

    <script>
        function generateWish() {
            let sender = document.getElementById("senderName").value.trim();
            let receiver = document.getElementById("receiverName").value.trim();
            
            if (sender === "" || receiver === "") {
                alert("Please enter both names!");
                return;
            }
            
            let url = window.location.origin + window.location.pathname + 
                      `?sender=${encodeURIComponent(sender)}&receiver=${encodeURIComponent(receiver)}`;
            
            document.getElementById("linkText").innerHTML = `ðŸ”— <a href="${url}" target="_blank" style="color:white;">${url}</a>`;
            document.getElementById("inputBox").style.display = "none";
            document.getElementById("shareBtn").style.display = "block";
        }

        function shareWish() {
            let link = document.getElementById("linkText").innerText;
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copied! Share it with your friends.");
            }).catch(err => {
                console.error("Could not copy link: ", err);
            });
        }

        function loadFromURL() {
            let params = new URLSearchParams(window.location.search);
            let sender = params.get("sender");
            let receiver = params.get("receiver");

            if (sender && receiver) {
                sender = decodeURIComponent(sender);
                receiver = decodeURIComponent(receiver);
                document.getElementById("wish").innerText = `ðŸŽ¨ Happy Holi ${receiver}! ðŸŽ‰`;
                document.getElementById("subtext").innerText = `This special wish is from ${sender}! ðŸŒ¸ðŸŒˆ`;
                document.getElementById("inputBox").style.display = "none";
                document.getElementById("shareBtn").style.display = "none";
            }
        }

        function throwColor() {
            let splash = document.createElement("div");
            splash.className = "color-splash";
            splash.style.left = Math.random() * window.innerWidth + "px";
            splash.style.top = Math.random() * window.innerHeight + "px";
            splash.style.background = getRandomColor();
            document.body.appendChild(splash);
            setTimeout(() => splash.remove(), 1000);
        }

        function getRandomColor() {
            let colors = ["#ff4081", "#1e88e5", "#ffeb3b", "#76ff03", "#ff5722"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        window.onload = function() {
            loadFromURL();
        };
    </script>
</body>
</html>
